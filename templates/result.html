<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .positive { background-color: #dff0d8; color: #3c763d; }
        .negative { background-color: #f2dede; color: #a94442; }
        .neutral { background-color: #d9edf7; color: #31708f; }
        a { display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Analysis Result</h1>
    <p><strong>Original text:</strong> {{ text }}</p>
    
    <div class="result {{ sentiment.lower() }}">
        <strong>Sentiment:</strong> {{ sentiment }}
    </div>
    
    <a href="/">Analyze another text</a>
</body>
</html>
